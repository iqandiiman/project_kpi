<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembuatan Surat</title>

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="Style.css">

    
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="#">
                        <img src="assets/Paper.svg" alt="" class="icon">
                        <span class="description-header">Pembuatan Surat</span>
                    </a>
                </div>
            </div>

            <div class="illustration">
                <img src="assets/ilustration.png" alt="">
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="#">
                        <img src="assets/dashboard.svg" alt="" class="icon">
                        <span class="description">Dashboard</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="assets/team.svg" alt="" class="icon">
                        <span class="description">Akun</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="assets/category.svg" alt="" class="icon">
                        <span class="description">Kategori</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="assets/settings.svg" alt="" class="icon">
                        <span class="description">Pengaturan</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="menu-button">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="hamburger">
                        
                    </div>
                </label>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
